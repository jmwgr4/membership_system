<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOrganization</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h2>Welcome to Rocas Solidas De Matematicas!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <img src="icon/user1.png" alt="Username Icon">
                    <input type="text" placeholder="Username" id="loginUsername" required>
                </div>
                <div class="input-group">
                    <img src="icon/password.png" alt="Password Icon">
                    <input type="password" placeholder="Password" id="loginPassword" required>
                </div>
                <a href="forgot_password/forgot-password.html" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
                <p id="error-message"></p>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container signup-container">
            <a href="#" id="showLogin" class="black-link"> ‚Üê Back to Login</a>
            <form id="signupForm">
                <div class="flex-input">
                    <div class="input-group2">
                        <img src="icon/name.png" alt="Firstname Icon">
                        <input type="text" placeholder="First Name" id="firstName" required>
                    </div>
                    <div class="input-group2">
                        <img src="icon/name.png" alt="Middlename Icon">
                        <input type="text" placeholder="Middle Name" id="middleName">
                    </div>
                    <div class="input-group2">
                        <img src="icon/name.png" alt="Lastname Icon">
                        <input type="text" placeholder="Last Name" id="lastName" required>
                    </div>
                </div>

                <div class="flex-input">  
                    <div class="input-group2">
                        <img src="icon/school-email.png" alt="Email Icon">
                        <input type="email" placeholder="School Email" id="signupEmail">
                    </div>

                    <div class="input-group2">
                        <img src="icon/school id.png" alt="School-id Icon">
                        <input type="text" placeholder="School ID (***-*****)" id="schoolId" required>
                    </div>
                </div>

                <div class="input-group2">
                    <img src="icon/phone number.png" alt="Number Icon">
                    <input type="tel" placeholder="Phone Number" id="phone" required>
                </div>
                <div class="input-group2">
                    <img src="icon/password.png" alt="Password Icon">
                    <input type="password" placeholder="Password" id="signupPassword" required>
                </div>
                <div class="input-group2">
                    <img src="icon/password.png" alt="Password Icon">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                </div>
                
                <select id="role" required>
                    <option value="member">Member</option>
                    <option value="officer">Officer</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>

        </div>
            
        
        
    </div>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
